<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  </head>
  <body>
    Diretivas - ng-options<br /><br />

    Buscar: <input type="search" ng-model="busca"><br />

    <div ng-controller="CtrlLista">

        Pessoas:
        <!-- quero pegar pessoa.nome da variavel pessoa in array de pessoas -->
        <select ng-model="selected" ng-options="pessoa.nome for pessoa in pessoas | filter:busca">
            <option value="">Selecione alguém</option>
        </select>

        <div>
            <br>
            Nome: <input type="text" ng-model="selected.nome">
            <br>
            Cidade: <input type="text" ng-model="selected.cidade">

        </div>

    </div>

    <script>
        var CtrlLista= function($scope){
                 //array
          $scope.pessoas = [
              {nome: "Maria", cidade: "São Paulo"},
              {nome: "Lucas", cidade: "São Martinho"},
              {nome: "Douglas", cidade: "Guaiba"},
              {nome: "João", cidade: "Porto Alegre"}
          ];
        };
    </script>

  </body>
</html>
