<!doctype html>
<html ng-app="App">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
</head>
<body>

    <div ng-controller="CtrlApp">
      <!--       '.' nome do filtro + parametro -->
      <h1>{{frase | case:'upper'}}</h1>

    </div>

  <script>

        angular.module('App',[])
                // Metodo 1
               /*.filter('upper', function(){ // Para maiúsculas
                   return function(input){
                     return input.toUpperCase();
                   }
               })
               .filter('lower', function(){ // Para maiúsculas
                   return function(input){
                     return input.toLowerCase();
                   }
               })*/

              // Metodo 2
              .filter('case', function(){ // Para maiúsculas
                  return function(input, tipo){
                    if(tipo === 'upper'){
                      return input.toUpperCase();
                    }else{
                      return input.toLowerCase();
                    }

                  }
              })

               .controller('CtrlApp', function($scope){
                 $scope.frase = 'Meu nome é lucas';
               });


  </script>
</body>
</html>
