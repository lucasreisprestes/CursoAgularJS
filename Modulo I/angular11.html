<!doctype html>
<html ng-app=>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
</head>
<body>
  <!-- Dependency Injection -->
  <div ng-controller="CtrlModulo">
    Este modulo Ã© {{modulo}}
  </div>

<script>
    var  CtrlModulo = function(s ){
      s.modulo = 'Funciona';
    };
    <!-- Quando estou falando em 's' estou falando em $scope devido ao (inject) -->
    CtrlModulo.$inject = ['$scope'];

</script>


</body>
</html>
